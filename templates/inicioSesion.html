<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="/static/estilosValidacion.css">
</head>
<body>
<div class="container">
    <h1>Inicio de sesióm</h1>
    <form action="/validarinicio" method="post">
        <label for="nombre">Ingresa tu nombre</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="">Ingresa tu contraseña</label>
        <input type="password" id="pass" name="pass" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    {% if resultado %}
    <div>
        <p>{{resultado}}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
